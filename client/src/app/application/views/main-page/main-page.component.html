<app-navigation></app-navigation>

<mat-form-field class="search">
    <input matInput (keyup)="applyFilter($event)" placeholder="{{'GENERAL.FIND_EMPLOYEE' | translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position -->
        <ng-container matColumnDef="lp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMPLOYEE_PAGE.TABLE.LP' | translate}} </th>
            <td mat-cell *matCellDef="let row; let i = index" (click)="employeDetails(row.id)"> {{i + 1}} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMPLOYEE_PAGE.TABLE.NAME' | translate}}</th>
            <td mat-cell *matCellDef="let row" (click)="employeDetails(row.id)"> {{row.name}} </td>
        </ng-container>

        <!-- Position -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMPLOYEE_PAGE.TABLE.POSITION' | translate}}</th>
            <td mat-cell *matCellDef="let row" (click)="employeDetails(row.id)"> {{row.position}} </td>
        </ng-container>

        <!-- regularPost Column -->
        <ng-container matColumnDef="regularPost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMPLOYEE_PAGE.TABLE.REGULAR_POST' | translate}}
            </th>
            <td mat-cell *matCellDef="let row" (click)="employeDetails(row.id)"> {{row.regularPost}}
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="calendar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button class="buttonCalendar" mat-raised-button
                    (click)="openCalendar(row.id)">{{'EMPLOYEE_PAGE.TABLE.CALENDAR' | translate}}</button>
            </td>
        </ng-container>
        <!--  -->
        <!-- Generate Excel Column -->
        <ng-container matColumnDef="generateExcel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 
                <!-- <button mat-raised-button color="primary" (click)="generateAll(dataSource)">{{'EMPLOYEE_PAGE.TABLE.GENERATE_EXCEL_FOR_ALL' | translate}}</button> -->
            </th>
            <td mat-cell *matCellDef="let row" fxLayoutAlign="center">
                <button class="buttonGenerate" mat-raised-button
                    (click)="generateExcel(row.id, row.name)">{{'EMPLOYEE_PAGE.TABLE.GENERATE_EXCEL_FOR_ONE' | translate}}</button>
            </td>
        </ng-container>
        <!-- Delete employee -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <button class="buttonAdd" mat-raised-button color="primary"
                    (click)="addEmployee()">{{'GENERAL.ADD' | translate}}</button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button class="buttonRemove" mat-raised-button
                    (click)="deleteEmployee(row.id)">{{'GENERAL.DELETE' | translate}}</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

</div>
